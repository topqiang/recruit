<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">管理员</a></li>
        <li class="active">管理员列表</li>
    </ul>

    <div class="page-header clearfix">
        <h3>管理员</h3>
        <ul class="nav nav-tabs">    
            <li class="active">
                <a href="{:U('Admin/adminList')}">管理员列表</a>
            </li>
            <li>
                <a href="{:U('Admin/addAdmin')}">添加管理员</a>
            </li>
        </ul>
    </div>
    <div class="search-content">
        <form action="{:U('Admin/adminList')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="account">管理名</label>
                <input class="earch-input form-control" id="account" type="text" name="account" value="{$request['account']}" placeholder="管理名"/>　
            </div>
            <div class="form-group">
                <label class="sr-only" for="last_login_ip">IP地址</label>
                <input class="earch-input form-control" id="last_login_ip" type="text" name="last_login_ip" value="{$request['last_login_ip']}" placeholder="IP地址"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
    </div>

    <div class="content-box-content">
        <table class="table table-striped table-framed table-hover">
            <thead>
            <tr>
                <th width="4%">编号</th>
                <th width="10%">添加时间
                    <a href="{:U('Admin/adminList',array('ctime'=>'ctime asc'))}"><img src="__WEBPUBLIC__/Admin/images/arrow-up-red1.png" alt=""/></a>
                    <a href="{:U('Admin/adminList',array('ctime'=>'ctime desc'))}"><img src="__WEBPUBLIC__/Admin/images/arrow-down-red1.png" alt=""/></a>
                </th>
                <th>账号</th>
                <th>最后登录时间
                    <a href="{:U('Admin/adminList',array('last_login_time'=>'last_login_time asc'))}"><img src="__WEBPUBLIC__/Admin/images/arrow-up-red1.png" alt=""/></a>
                    <a href="{:U('Admin/adminList',array('last_login_time'=>'last_login_time desc'))}"><img src="__WEBPUBLIC__/Admin/images/arrow-down-red1.png" alt=""/></a>
                </th>
                <th>最后登录IP</th>
                <th width="6%">操作</th>
            </tr>
            </thead>
            <!--标题 end-->

            <!--内容 start-->
            <tbody class="tbody">
            <if condition="empty($admin_list)">
                <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
            </if>
            <volist name="admin_list" id="admin">
                <tr>
                    <td>{$admin['a_id']}</td>
                    <td>{$admin['ctime']|date='Y-m-d',###}</td>
                    <td>{$admin['account']}</td>
                    <td>{$admin['last_login_time']|date='Y-m-d H:i:s',###}</td>
                    <td>{$admin['last_login_ip']}</td>
                    <td>
                        <a href="#" title="删除" class="delete-delete">
                           <span class="icon glyphicon glyphicon-remove"></span>
                        </a><input type="hidden" value="{:U('Admin/deleteAdmin',array('a_id'=>$admin['a_id']))}">

                    </td>
                </tr>
            </volist>
            </tbody>

            <tfoot>

            </tfoot>
        </table>
    </div>
</div>
<include file="Public:footer"/>
