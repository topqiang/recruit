<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">
    <div class="page-header page-header1 clearfix">
        <h3>反馈列表</h3>
        <ul class="nav nav-tabs">
            <li class="active">
                <a>反馈列表</a>
            </li>
        </ul>
    </div>
    <div class="search-content">
        <form action="{:U('User/report')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="title">用户名称</label>
                <input class="earch-input form-control" id="title" type="text" name="name" value="{$_REQUEST['name']}" placeholder="用户名称"/>　
            </div>
            <div class="form-group">
                <label class="sr-only" for="title">用户手机</label>
                <input class="earch-input form-control" id="title" type="text" name="tel" value="{$_REQUEST['tel']}" placeholder="用户手机"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
    </div>
    <div class="content-box-table content-box-content">
        <form>
            <table class="table table-striped table-framed table-hover">
                <thead>
                    <tr>
                        <th width="8%">
                            编号
                        </th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>图片</th>
                        <th>问题</th>
                        <th>更新时间</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <if condition="empty($list)">
                        <tr><td colspan="20"><span style="font-size:14px;">暂无数据</span></td></tr>
                    </if>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo['id']}</td>
                            <td>{$vo['name']}</td>
                            <td>{$vo['tel']}</td>
                            <td>
                                <img src="{$vo['pic']}" style="width:50px;"/>
                            </td>
                            <td>
                            {$vo['content']}
                            </td>
                            <td>{$vo['utime']|date='Y-m-d H:i:s',###}</td>
                        </tr>
                    </volist>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="20">
                            <div class="fr">
                                {$page}
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript">
    
</script>
<include file="Public:footer"/>
