<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li class="active">编辑分类</li>
    </ul>
    <div class="page-header clearfix">
        <h3>招聘会类别</h3>
        <ul class="nav nav-tabs">    
            <li class="active">
                编辑分类
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('Meet/editclass')}" method="post" class="form-horizontal" role="form">
            <input type="hidden" class="form-control" id="id" name="id" value="{$classobj['id']}">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">分类名：</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" name="name" value="{$classobj['name']}">
                </div>
            </div>   
            <div class="form-group">
                <label for="desc" class="col-sm-3 control-label">简述</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="desc" name="desc" value="{$classobj['desc']}">
                </div>
            </div>

            <div class="form-group">
                <label for="remark" class="col-sm-3 control-label">备注</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="remark" name="remark" value="{$classobj['remark']}">
                </div>
            </div>

            
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default btn-primary">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--主页面 end-->
<include file="Public:footer"/>

</script>
